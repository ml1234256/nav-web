<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>前航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="globalHeader">
            <form class="searchForm" method="get" action="https://www.baidu.com/s">
                <input type="text" name="wd">
                <button type="submit">搜索</button>
            </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a  class="site" href="https://www.yuque.com/yikezaozi?tab=books">
                    <div class="logo">语</div>
                    <div class="url">yuque.com</div>
                </a>
                <div class="delete">×</div>
            </li>
            <li>
                <a class="site" href="https://github.com/ml1234256/nav-web">
                    <div class="logo">G</div>
                    <div class="url">github.com</div>
                </a>
                <div class="delete">×</div>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="logo">+</div>
                    <div class="url">添加网站</div>
                </div>
            </li>
        </ul>
    </main>
    
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
